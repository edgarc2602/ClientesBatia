<meta charset="UTF-8">
<div class="modal fade modal-lg" id="modalDetalleMaterialesListado" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">

        <div class="modal-content">
            <meta charset="UTF-8">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Detalle de materiales   </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <h6 class="modal-title">Listado: {{idListado}}</h6>
                <h6 class="modal-title">Punto de atención: {{sucursal}}</h6>
                <h6 class="modal-title">Tipo: {{tipo}}</h6>
                <br />
                <div class="row" style="border-radius: 10px; overflow-x: hidden;">
                    <div style="max-height: 250px; overflow-y: auto;">
                        <div class="row">
                            <table class="table table-borderless table-striped table-responsive text-center">
                                <thead class="sticky-top text-white" style="background-color: #4a92fe; color: #fff; border-radius: 10px; ">
                                    <tr class="col-1 text-center">
                                        <th>Clave</th>
                                        <th>Descripción</th>
                                        <th>Unidad</th>
                                        <th>Cantidad</th>
                                        <th>Precio</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let mat of model">
                                        <td> {{mat.clave}}</td>
                                        <td> {{mat.descripcion}}</td>
                                        <td> {{mat.unidad}}</td>
                                        <td> {{mat.cantidad}}</td>
                                        <td> {{mat.precio}}</td>
                                        <td> {{mat.total}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>



            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-outline-primary" (click)="acepta()" id="btnEliminarSbmt">Aceptar</button>-->
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>

        </div>
    </div>
</div>
