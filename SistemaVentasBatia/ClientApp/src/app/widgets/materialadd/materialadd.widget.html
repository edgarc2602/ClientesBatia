<div class="modal fade" id="modalLimpiezaAgregarMaterialCotizacion" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 *ngIf="model.idMaterialCotizacion == 0" class="modal-title">Agregar {{ tipo }}</h4>
                <h4 *ngIf="model.idMaterialCotizacion > 0" class="modal-title">Modificar {{ tipo }}</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div>
                    <div class="row">
                        <div class="col-md-4 mb-3 col-12" id="dvSucursal">
                            <div class="form-floating">
                                <select class="form-select" [(ngModel)]="model.idDireccionCotizacion" aria-label="IdDireccionCotizacion">
                                    <option value="0">Selecciona una opci贸n...</option>
                                    <option *ngFor="let d of dirs" [ngValue]="d.id">{{ d.descripcion }}</option>
                                </select>
                                <label for="ddlServicio">Sucursal</label>
                            </div>
                        </div>
                        <div class="col-md-4 d-none mb-3 col-12" id="dvPuesto">
                            <div class="form-floating">
                                <select class="form-select" [(ngModel)]="model.idPuestoDireccionCotizacion" aria-label="IdEstatusCotizacion">
                                    <option value="0">Selecciona una opci贸n...</option>
                                    <option *ngFor="let p of pues" [ngValue]="p.id">{{ p.descripcion }}</option>
                                </select>
                                <label for="ddlServicio">Puesto</label>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3 col-12">
                            <div class="form-floating">
                                <select class="form-select" [(ngModel)]="model.claveProducto">
                                    <option value="">Selecciona una opci贸n...</option>
                                    <option *ngFor="let m of mats" [ngValue]="m.clave">{{ m.descripcion }}</option>
                                </select>
                                <label for="ClaveProducto">Producto</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 col-sm-4 mb-3">
                            <div class="form-floating">
                                <input type="number" class="form-control" [(ngModel)]="model.cantidad">
                                <label asp-for="Cantidad">Cantidad</label>
                            </div>
                            <span asp-validation-for="Cantidad" class="text-danger"></span>
                        </div>
                        <div class="col-6 col-md-4 col-sm-4 mb-3">
                            <div class="form-floating">
                                <select class="form-select" aria-label="IdFrecuencia" [(ngModel)]="model.idFrecuencia">
                                    <option value="0">Selecciona una opci贸n...</option>
                                    <option *ngFor="let f of fres" [ngValue]="f.id">{{ f.nom }}</option>
                                </select>
                                <label asp-for="IdFrecuencia">Frecuencia:</label>
                            </div>
                            <span asp-validation-for="IdFrecuencia" class="text-danger"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">

                <button type="button" id="btnGuardarMaterial" (click)="guarda()" class="btn btn-outline-success"><i class="fa-solid fa-save"></i> Guardar</button>
                <!--(click)="getMatPues(pt.idPuestoDireccionCotizacion, dir.idDireccionCotizacion, 'material')"-->
                <button type="button" class="btn btn-outline-secondary" (click)="close()" data-bs-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>
<toast-widget [events]="evenSub.asObservable()" [isError]="isErr" [message]="validaMess"></toast-widget>
