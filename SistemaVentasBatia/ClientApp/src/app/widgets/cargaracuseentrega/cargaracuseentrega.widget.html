<meta charset="UTF-8">
<div class="modal fade modal-lg" id="modalCargarAcuseEntrega" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">

        <div class="modal-content">
            <meta charset="UTF-8">

            <!-- Modal Header -->
            <div class="modal-header justify-content-center">
                <h4 class="modal-title">Cargar acuse de entrega</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <h6 class="modal-title">Listado: {{idListado}}</h6>
                <h6 class="modal-title">Punto de atenci√≥n: {{sucursal}}</h6>
                <h6 class="modal-title">Tipo: {{tipo}}</h6>
                <br />
                <div class="row" style="border-radius: 10px; overflow-x: hidden;">
                    <div style="max-height: 250px; max-width:auto; overflow-y: auto; overflow-x: hidden">
                        <div class="row">
                            <table class="table table-borderless table-striped table-responsive text-center">
                                <thead class="sticky-top text-white" style="background-color: #4a92fe; color: #fff; border-radius: 10px; ">
                                    <tr class="col-1 text-center">
                                        <!--<th>Carpeta</th>-->
                                        <th>Acuse</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let acu of model.acuses">
                                        <!--<td> {{acu.carpeta}}</td>-->
                                        <td> {{acu.archivo}}</td>
                                        <td>
                                            <div class="row">
                                                <div class="col-12 col-md-12 col-sm-12">
                                                    <button type="button" class="btn btn-lg text-primary" (click)="getImage(acu.archivo, acu.carpeta)" data-bs-toggle="tooltip" title="Ver">
                                                        <i class="fa-solid fa-eye" style="color: #565658;"></i>
                                                    </button>
                                                    <button type="button" class="btn btn-lg text-secondary" (click)="eliminaAcuse(acu.archivo)" data-bs-toggle="tooltip" title="Eliminar">
                                                        <i class="fa-solid fa-trash" style="color: #ff0000;"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <input type="file" (change)="onFileSelected($event)" #fileInput style="display:none" accept="image/*, application/pdf, .doc, .docx, .txt">
                        <button type="button" class="btn btn-outline-primary mb-2" (click)="fileInput.click()">
                            <i class="fa-solid fa-magnifying-glass me-1"></i>
                            Seleccionar acuse
                        </button>
                        <button type="button" class="btn bg-danger text-white" (click)="limpiarDocumento()">
                            <i class="fa-regular fa-file-excel"></i>
                            Eliminar acuse seleccionado
                        </button>

                    </div>
                    <div class="col-md-4">
                        <div *ngIf="selectedFileName" class="mt-2">
                            Acuse seleccionado: {{ selectedFileName }}
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-outline-success" (click)="guardarArchivo()">
                            <i class="fa-solid fa-plus"></i>
                            Agregar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-outline-primary" (click)="concluirEntrega()" id="btnEliminarSbmt">ConcluirEntrega</button>-->
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>

        </div>
    </div>
</div>
