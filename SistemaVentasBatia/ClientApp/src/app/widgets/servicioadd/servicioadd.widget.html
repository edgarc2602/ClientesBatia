<div class="modal fade" id="modalLimpiezaAgregarServicioCotizacion" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 *ngIf="edit == 0" class="modal-title">Agregar servicio</h4>
                <h4 *ngIf="edit > 0" class="modal-title">Modificar servicio</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div>
                    <div class="row md-4">
                        <div class="col-md-4 mb-3">
                            <div class="form-floating">
                                <select class="form-select" [(ngModel)]="model.idDireccionCotizacion">
                                    <option value="0">General</option>
                                    <option *ngFor="let d of dirs" [ngValue]="d.id">{{ d.descripcion }}</option>
                                </select>
                                <label for="ddlServicio">Directorio</label>
                            </div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <div class="form-floating">
                                <select class="form-select" [(ngModel)]="model.idServicioExtra">
                                    <option value="0">Selecciona una opción...</option>
                                    <option *ngFor="let s of sers" [ngValue]="s.id">{{ s.descripcion }}</option>
                                </select>
                                <label for="ClaveProducto">Servicio</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <div class="form-floating">
                                <select class="form-select" aria-label="IdFrecuencia" [(ngModel)]="model.idFrecuencia">
                                    <option value="0">Selecciona una opción...</option>
                                    <option *ngFor="let f of fres" [ngValue]="f.id">{{ f.nom }}</option>
                                </select>
                                <label asp-for="IdFrecuencia">Frecuencia:</label>
                            </div>
                            <span asp-validation-for="IdFrecuencia" class="text-danger"></span>
                        </div>
                        <div class="col-md-4 mb-3 col-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" [(ngModel)]="model.precioUnitario">
                                <label asp-for="Cantidad">Costo</label>
                            </div>
                            <span asp-validation-for="Costo" class="text-danger"></span>
                        </div>
                        <div class="col-md-4 mb-3 col-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" [(ngModel)]="model.cantidad">
                                <label asp-for="Cantidad">Cantidad</label>
                            </div>
                            <span asp-validation-for="Cantidad" class="text-danger"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">

                <button type="button" id="btnGuardarMaterial" (click)="guarda()" class="btn btn-outline-success"><i class="fa-solid fa-save"></i> Guardar</button>
                <!--(click)="getMatPues(pt.idPuestoDireccionCotizacion, dir.idDireccionCotizacion, 'material')"-->
                <button type="button" class="btn btn-outline-secondary" (click)="close()" data-bs-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>
<toast-widget [events]="evenSub.asObservable()" [isError]="isErr" [message]="validaMess"></toast-widget>
