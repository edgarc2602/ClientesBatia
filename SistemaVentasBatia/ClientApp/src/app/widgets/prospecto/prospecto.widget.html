<div>

    <div class="row mb-3">
        <div class="col-sm-12 col-md-4">
            <div class="form-floating">
                <input type="text" class="form-control validacion-prospecto" [(ngModel)]="model.nombreComercial" data-campo="nombreComercial">
                <label asp-for="NombreComercial">Nombre Comercial</label>
            </div>
            <span *ngIf="ferr('NombreComercial')" class="text-danger">{{ terr('NombreComercial') }}</span>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="model.razonSocial">
                <label asp-for="RazonSocial">Razón Social</label>
            </div>
            <span *ngIf="ferr('RazonSocial')" class="text-danger">{{ terr('RazonSocial') }}</span>
        </div>
        <div class="col-md-4">
            <div class="form-floating">
                <input type="text" class="form-control validacion-prospecto" [(ngModel)]="model.rfc" data-campo="rfc">
                <label asp-for="Rfc">RFC</label>
            </div>
            <span *ngIf="ferr('Rfc')" class="text-danger">{{ terr('Rfc') }}</span>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-8 col-sm-12">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="model.domicilioFiscal">
                <label asp-for="DomicilioFiscal">Domicilio Fiscal</label>
            </div>
            <span *ngIf="ferr('DomicilioFiscal')" class="text-danger">{{ terr('DomicilioFiscal') }}</span>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="model.nombreContacto">
                <label asp-for="NombreContacto">Contacto</label>
            </div>
            <span *ngIf="ferr('NombreContacto')" class="text-danger">{{ terr('NombreContacto') }}</span>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4 col-sm-12">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="model.emailContacto">
                <label asp-for="EmailContacto">Email Contacto</label>
            </div>
            <span *ngIf="ferr('EmailContacto')" class="text-danger">{{ terr('EmailContacto') }}</span>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="model.numeroContacto">
                <label asp-for="NumeroContacto">Tel. Contacto</label>
            </div>
            <span *ngIf="ferr('NumeroContacto')" class="text-danger">{{ terr('NumeroContacto') }}</span>
        </div>
        <div class="col-md-2 col-sm-12">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="model.extContacto">
                <label asp-for="ExtContacto">Extensión</label>
            </div>
            <span *ngIf="ferr('ExtContacto')" class="text-danger">{{ terr('ExtContacto') }}</span>
        </div>
    </div>

    <br />

    <h5>Documentación</h5>
    <br />

    <div class="row">
        <div class="col-sm-6 col-md-3" *ngFor="let d of docs">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="d.act" [value]="d.id">
                <label class="form-check-label">
                    {{ d.nom }}
                </label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div>
            <div class="btn-group float-end">
                <button type="button" (click)="guarda()" class="btn btn-outline-success box-shadow" id="btnGuardarProspecto"><i class="fa-solid fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>
    <br />
</div>
<toast-widget [events]="evenSub.asObservable()" [isError]="isErr" [message]="validaMess"></toast-widget>
