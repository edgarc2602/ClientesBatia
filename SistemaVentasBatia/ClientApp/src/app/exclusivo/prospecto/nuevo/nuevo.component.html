    .btn-bottom-right {
        position: absolute;
        bottom: 80px; /* Puedes ajustar la distancia desde la parte inferior */
        right: 30px; /* Puedes ajustar la distancia desde la derecha */
    }
</style>
<div [@fadeInOut]>
    <br />
    <div class="row pt-1 mb-3">
        <h2>Prospecto</h2>
    </div>

    <div id="dvCoincidenciasProspectos"></div>

    <!--<ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab"
                aria-controls="general" aria-selected="true">General</button>
        </li>-->
    <!--<li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#direccion" type="button" role="tab"
            [disabled]="pro.idProspecto < 1" aria-controls="direccion" aria-selected="false">Directorio</button>
    </li>-->
    <!--</ul>-->
    <!--<br />-->
    <div class="tab-content">
        <div class="tab-pane fade show active" role="tabpanel" id="general">

            <div class="row">
                <div class="col-sm-12 col-md-4 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control validacion-prospecto" [(ngModel)]="pro.nombreComercial" data-campo="nombreComercial">
                        <label asp-for="NombreComercial">Nombre Comercial</label>
                    </div>
                    <span *ngIf="ferr('NombreComercial')" class="text-danger">{{ terr('NombreComercial') }}</span>
                </div>
                <div class="col-sm-12 col-md-4 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" [(ngModel)]="pro.razonSocial">
                        <label asp-for="RazonSocial">Raz贸n Social</label>
                    </div>
                    <span *ngIf="ferr('RazonSocial')" class="text-danger">{{ terr('RazonSocial') }}</span>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control validacion-prospecto" [(ngModel)]="pro.rfc" data-campo="rfc">
                        <label asp-for="Rfc">RFC</label>
                    </div>
                    <!--<span *ngIf="ferr('Rfc')" class="text-danger">{{ terr('Rfc') }}</span>-->
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-sm-12 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" [(ngModel)]="pro.domicilioFiscal">
                        <label asp-for="DomicilioFiscal">Domicilio Fiscal</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" [(ngModel)]="pro.nombreContacto">
                        <label asp-for="NombreContacto">Contacto</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-12 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" [(ngModel)]="pro.emailContacto">
                        <label asp-for="EmailContacto">Email Contacto</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" [(ngModel)]="pro.numeroContacto">
                        <label asp-for="NumeroContacto">Tel. Contacto</label>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" [(ngModel)]="pro.extContacto">
                        <label asp-for="ExtContacto">Extensi贸n</label>
                    </div>
                </div>
            </div>

            <br />

            <h5>Documentaci贸n</h5>
            <br />

            <div class="row">
                <div class="col-sm-6 col-md-3" *ngFor="let d of docs">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="d.act" [value]="d.id">
                        <label class="form-check-label">
                            {{ d.nom }}
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div>
                    <div class="btn-group float-end">
                        <button type="button" (click)="guarda()" class="btn btn-outline-success" id="btnGuardarProspecto"><i class="fa-solid fa-save"></i> Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="tab-pane fade" id="direccion" role="tabpanel">
            <div class="row mb-3">
                <div>
                    <div class="btn-group float-end">
                        <button type="button" class="btn btn-outline-primary" (click)="selDir(0)" id="btnAgregarDireccion">
                            <i class="fa-solid fa-plus"></i> Nueva Direcci贸n
                        </button>
                    </div>
                </div>
            </div>

            <br />

            <div class="row">
                <div *ngFor="let direccion of direcs.direcciones" class="col-sm-12 col-md-6 mb-2">
                    <div class="card">
                        <div class="card-header bg-light"><h6>{{ direccion.nombreSucursal }} ({{ direccion.tipoInmueble }})</h6></div>
                        <div class="card-body">
                            <div class="d-flex bd-highlight mb-3">
                                <div class="bd-highlight">
                                    {{ direccion.domicilioCompleto }}
                                </div>
                                <div class="ms-auto bd-highlight">
                                    <a class="btn btn-sm text-primary mb-1" data-bs-toggle="tooltip" title="Editar" (click)="selDir(direccion.idDireccion)">
                                        <i class="fa-solid fa-pencil fa-2x"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <button type="button" class="btn btn-primary btn-bottom-right box-shadow" (click)="goBack()">Volver</button>
    <direc-widget (smEvent)="recEvent($event)"></direc-widget>
    <toast-widget [events]="evenSub.asObservable()" [isError]="isErr" [message]="validaMess"></toast-widget>
</div>
