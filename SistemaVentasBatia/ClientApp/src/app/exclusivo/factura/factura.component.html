<div [@fadeInOut]>
    <br />
    <div class="row pt-1 mb-3">
        <div>
            <h1 class="h2">Facturas</h1>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-md-3 col-6 mb-3">
                <div class="form-floating">
                    <input type="date" class="form-control" [(ngModel)]="fechaInicio" id="fechaInicio" (input)="obtenerOrdenes()">
                    <label asp-for="fechaInicio">F.Inicio</label>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="form-floating">
                    <input type="date" class="form-control" [(ngModel)]="fechaFin" id="fechaFin" (input)="obtenerOrdenes()">
                    <label asp-for="fechaFin">F.Fin</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row box-shadow" style="border-radius: 10px; overflow-x: hidden;">
        <div style="max-height: 450px; overflow-y: auto;">
            <div class="row">
                <table class="table table-borderless table-striped table-responsive text-start">
                    <thead class="sticky-top">
                        <tr class="text-white " style="background-color: #4a92fe; color: #fff;">
                            <th class="ps-2 text-start">Ordenes de compra</th>
                            <th class="col-md-2">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let orden of model.ordenes">
                            <td>
                                <div class="row mb-2">
                                    <div class="col-md-1 col-sm-6 col-2">
                                        <span class="badge text-dark">Id:</span>
                                        <div class="ms-2">{{ orden.idOrden }}</div>
                                    </div>
                                    <div class="col-md-3 col-sm-6 col-5">
                                        <span class="badge text-dark">Empresa:</span>
                                        <div class="ms-2">{{ orden.empresa }}</div>
                                    </div>
                                    <div class="col-md-2 col-sm-6 col-5">
                                        <span class="badge text-dark">Cliente:</span>
                                        <div class="ms-2">{{ orden.cliente }}</div>
                                    </div>
                                    <div class="col-md-2 col-sm-6 col-3">
                                        <span class="badge text-dark">Tipo:</span>
                                        <div class="ms-2">{{ orden.tipo }}</div>
                                    </div>
                                    <div class="col-md-2 col-sm-6 col-3">
                                        <span class="badge text-dark">Estatus:</span>
                                        <div class="ms-2">{{ orden.estatus }}</div>
                                    </div>
                                    <div class="col-md-2 col-sm-6 col-3">
                                        <span class="badge text-dark">Total:</span>
                                        <div class="ms-2">{{ orden.total }}</div>
                                    </div>
                                    <div class="col-md-2 col-sm-6 col-3">
                                        <span class="badge text-dark">F.Alta:</span>
                                        <div class="ms-2">{{ orden.fechaAlta }}</div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 col-4">
                                        <span class="badge text-dark">Elabora:</span>
                                        <div class="ms-2">{{ orden.elabora }}</div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-8">
                                        <span class="badge text-dark">Observación:</span>
                                        <div class="ms-2">{{ orden.observacion }}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-lg text-primary" (click)="imprimirOrden(orden.idOrden)" data-bs-toggle="tooltip" title="Imprimir orden">
                                    <i class="fa-solid fa-print" style="color: #0d6efd;"></i>
                                </button>
                                <button type="button" class="btn btn-lg text-secondary" (click)="openCargarFacturas(orden.idOrden)" data-bs-toggle="tooltip" title="Facturas">
                                    <i class="fa-solid fa-file-circle-check"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br />
    <pagina-widget [pagina]="model.pagina" [numPaginas]="model.numPaginas" [rows]="model.rows" (chgEvent)="muevePagina($event)"></pagina-widget>
    <br />
    <br />
    <br />
    <button type="button" class="btn btn-primary btn-bottom-right box-shadow" (click)="goBack()">Volver</button>
</div>
<cargarfactura-widget></cargarfactura-widget>
